<!doctype html>
<html>
    <head>
        <meta charset="UTF-8" />
        <title>light over http</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <script src="./lib/axios/axios.min.js"></script>
        <script src="voodoo.js"></script>
    </head>
    <body>
        <header>
            <h1>Light Over HTTP</h1>
        </header>
        <main>
            <section class="light-actions">
                <div class="light-object" data-light-id="1">
                    <span class="name">small light</span>
                    <button class="action on" data-set-to="1">on</button>
                    <button class="action on" data-set-to="0">off</button>
                </div>
                <div class="light-object" data-light-id="2">
                    <span class="name">medium light</span>
                    <button class="action on" data-set-to="1">on</button>
                    <button class="action on" data-set-to="0">off</button>
                </div>
            </section>
        </main>
    </body>
</html>
